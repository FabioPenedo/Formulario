<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/normalize.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300;400&family=Open+Sans+Condensed:wght@300&family=Playfair+Display&family=Raleway:wght@300&display=swap" rel="stylesheet"> 
        <title>Formulário</title>
    </head>
    <body>
        <div class="container">
            <div class="banner">
                <img src="assets/images/f6.png" alt="">
            </div>
            <div class="login">
                <!-----Cabeçalho------->
                <header>
                    <img src="assets/images/f4.png" alt="" width="80">
                    <h2>Bem-vindo!</h2>
                    <p>Entre com a sua conta</p>
                </header>
                <!--------------------->

                <!-------Corpo--------->
                <section>
                    <main>
                       <form action="" method="post">
                            <label>
                                Nome:<br/>
                                <input type="text" name="Usuario" required maxlength="30" minlength="3" placeholder="Nome de Usuario">
                            </label>
                            <label>
                                Senha:<br/>
                                <input type="passwords" name="Senha" required minlength="8" maxlength="30" placeholder="Senha">
                            </label>
                            <label>
                                <input type="checkbox">
                                Me mantenha conectado
                            </label>
                            <a href="">Esqueci minha senha</a>
                            <a href="">Crie sua conta</a>
                            <input class="botao" type="submit" name="Entrar" value="Entrar">
                       </form>
                    </main>
                </section>
                <!--------------------->
            </div>
        </div>

        <!-----Rodape------->
        <footer>
            <div class="rodape">
                <div class="banner_r">Desenvolvido por: <a href="https://github.com/FabioPenedo" target="_blank">Fabio Penedo</a></div>
            </div>
        </footer>
        <!------------------->
    </body>
</html>
